{% extends "base.html" %}

{% block title %}{{ post.location }}. {{ post.date }}{% endblock %}

{% block main %}
<div class="container py-5">
	<article>
		<ul>
			<li>
				Место: {{ post.location }}
			</li>
			<li>
				Дата: {{ post.date }}
			</li>
			<li> <!-- Вернуться сюда после категорий -->
				Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
			</li>
		</ul>
		<p>
			{{ post.text|linebreaks }}
		</p>
	</article>
</div>
{% endblock %}
